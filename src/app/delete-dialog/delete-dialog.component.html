<h1 mat-dialog-title>Delete User?</h1>
<div mat-dialog-content>
  <span>{{ data.firstName }}</span>
  <span>{{ data.lastName }}</span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button  [mat-dialog-close] = "{action: 'cancel'}">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close] = "{action: 'delete'}"><mat-icon>delete</mat-icon> Delete</button>
</div>
